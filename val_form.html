<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            margin-bottom: 10px;
        }

        .focus {
            background-color: red;
        }


    </style>
</head>
<body>
    
    <form action="#" method="post" name="formulario">
        <div>
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario">
        </div>


        <div>
            <label for="senha">Usuário</label>
            <input type="text" name="senha" id="senha">
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>

        <script>
            // eventos focus e blur

            // o focus acontece quando clicamos ou apertamos TAB até o elemento ficar selecionado
            // blur eh quando trocamos a seleção do elemento

            document.forms.formulario.usuario.addEventListener('focus', () => {
                // verificar se está funcionando
                console.log('usuario')
            })

            let usuario = document.querySelector('[name="usuario"]')
            let senha = document.querySelector('[name="senha"]')

            // focus
            usuario.addEventListener('focus', (e) => {
                // quando o focus entrar no elemento, alterar o fundo
                e.target.classList.add('focus')
            })

            // blur

            usuario.addEventListener('blur', (e) => {
                // quando o blur sai do elemento, alterar o fundo
                e.target.classList.remove('focus')
                if (usuario.value == 'joao') {
                    console.log('ok!!')
                }
            })

            // focus
            senha.addEventListener('focus', (e) => {
                // quando o focus entrar no elemento, alterar o fundo
                e.target.classList.add('focus')
            })

            // blur

            senha.addEventListener('blur', (e) => {
                // quando o blur sai do elemento, alterar o fundo
                e.target.classList.remove('focus')
            })
        </script>
    </form>
</body>
</html>
