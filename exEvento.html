<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Título 1</h1>
    <button>Fundo Amarelo</button>

    <script>

        // O 'e' serve para referenciar o elemento que nós estamos selecionando
        // funcionaria da mesma forma que o botao.textContent ou botao.innerText
        let botao = document.querySelector('button').onclick = (e) => {
            let el = document.querySelector('h1')

            if (el.style.backgroundColor == '') {
                el.style.backgroundColor = 'yellow'
                e.target.textContent = 'Fundo Transparente'
            }

            else {
                el.style.backgroundColor = ''
                e.target.textContent = 'Fundo Amarelo'
            }

        }
    </script>
    
</body>
</html>
